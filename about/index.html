<html>

  <body>
    <section class="conference-about">
      <div class="conference-about__title">
        <h1 class="">Sobre</h1>
        <hr class="conference-about__divider" />

      .conference-about {
        font-family: Rawline;
        padding: 48px 64px;
      }
      .conference-about__title {
        font-family: Rawline;
      }
      .conference-about__divider {
        margin: 4px;
      }
      .conference-about__list {
        display: flex;
        flex-direction: row;
      }
      .conference-about__list__title {
        font-size: 1.1rem;
      }
      .conference-about__list__content {
        display: flex;
        flex-direction: row;
        gap: 30px;
        flex-wrap: wrap;
      }
      .conference-about__list__content__title {
        font-size: 1.1rem;
      }
      .conference-about__list__content__item {
        display: flex;
        flex-direction: column;
        box-shadow: 0px 1px 6px rgba(0, 0, 0, 0.16);
        padding: 24px 16px;
        list-style-position: outside;
        max-width: 300px;
        min-width: 300px;
        margin: 0;
        margin-top: 16px;
      }
      .conference-about__list__content__item__title {
        font-weight: 400;
        margin: 0;
        margin-bottom: 8px;
        color: rgb(41, 54, 76);
      }
      .conference-about__list__content__item__content {
        font-weight: 400;
        margin: 0;
        margin-bottom: 8px;
        color: rgb(41, 54, 76);
      }
      .conference-about__list__content__item a {
        color: rgb(19, 81, 180);
        text-decoration: none;
        cursor: pointer;
      }
      .conference-about__list__content__item__link {
        margin-left: 1.25rem;
        list-style-position: outside;
        color: rgb(19, 81, 180);
        cursor: pointer;
      }
    </style>

            },

            },
          ],
        },
        {

          title: "Item 2",
          content: [
            {
              id: "conference-about__3__0",
              title: "Como funciona a Conferência Nacional de Juventude?",
              text: "A Conferência Nacional da Juventude é expressão do direito à participação social. Atualmente em sua 4ª Conferência essa instância de participação social já passou por inúmeros momentos de construção e debate acerca dos direitos da juventude. No entanto, desde 2015 não há um espaço como este e os canais de escuta abertos para a população jovem foram reduzidos. No entanto, em sua 4ª edição, a Conferência Nacional pretende reunir jovens delegados de todos os estados do Brasil, respeitando e valorizando a diversidade deste país continental.A Conferência Nacional é a última etapa de um longo processo de organização de Conferências municipais, regionais, livres, territoriais e digitais.",
            },
          ],
        },
      ];
      function getItemById(itemId, contentId) {
        let item = items.find((i) => i.id === itemId);
        return item.content.find((i) => i.id === contentId);
      }
      function buildInitialContent(pageContent) {
        pageContent.innerHTML = "";
        items.forEach((arrayitem) => {
          const wrapper = document.createElement("div");
          const item = document.createElement("ul");
          item.classList.add("conference-about__list__content__item");
          const itemTitle = document.createElement("a");
          const itemContent = document.createElement("div");
          itemTitle.textContent = arrayitem.title;
          itemTitle.classList.add(
            "conference-about__list__content__item__title"
          );
          arrayitem.content.forEach((listItem, index) => {
            const listItemLabel = document.createElement("li");
            listItemLabel.classList.add(
              "conference-about__list__content__item__link"
            );
            listItemLabel.classList.add("conference-about__clickable-link");
            listItemLabel.id = arrayitem.id + "__" + index;
            listItemLabel.onclick = (element) =>
              onContentClick(arrayitem, element, pageContent);
            listItemLabel.textContent = listItem.title;
            itemContent.appendChild(listItemLabel);
          });
          item.appendChild(itemTitle);
          item.appendChild(itemContent);
          wrapper.appendChild(item);
          pageContent.appendChild(wrapper);
        });
      }
      function onContentClick(arrayitem, element, pageContent) {
        const result = getItemById(arrayitem.id, element.srcElement.id);
        if (result) {
          pageContent.innerHTML = "";
          let itemTitle = document.createElement("span");
          let itemContent = document.createElement("span");
          let itemButton = document.createElement("button");
          itemTitle.textContent = result.title;
          itemContent.textContent = result.text;
          itemButton.textContent = "voltar";
          itemButton.id = "conference-about__back-button";

          itemButton.onclick = function () {
            const pageContent = document.getElementById("aboutContent");

            buildInitialContent(pageContent);
          };
          pageContent.appendChild(itemTitle);
          pageContent.appendChild(itemContent);
          pageContent.appendChild(itemButton);
        }
      }
      const pageContent = document.getElementById("aboutContent");

      buildInitialContent(pageContent);
    </script>
  </body>
</html>
