<script>
  document.addEventListener("DOMContentLoaded", function () {
    // Verifica se a pagina atual eh a do consea
    function is_consea() {
      return (
        window.location.href.indexOf(
          "https://lab-decide.dataprev.gov.br/conferences/consea"
        ) === 0
      );
    }

    // Verifica se eh o questionario privado do processo
    function is_quest() {
      return (
        window.location.href.indexOf(
          "https://lab-decide.dataprev.gov.br/processes/consea"
        ) === 0
      );
    }

    function is_home() {
      return (
        window.location.href ===
        "https://lab-decide.dataprev.gov.br/conferences/consea"
      );
    }

    function addClassAfterDelay(element, className) {
      setTimeout(function () {
        if (element) {
          element.classList.add(className);
        }
      }, 1000); // 1 segundo
    }

    if (is_consea() || is_quest()) {
      // Remove o banner superior
      var banner = document.querySelector(".omnipresent-banner");
      if (banner) {
        banner.remove();
      }

      // Remove ass datas e botoes de reunioes
      var rows = document.querySelectorAll(".hero__container .row");
      if (rows && rows.length > 1) {
        rows[1].remove();
      }

      // Remove o subtitulo da pagina
      var h2Element = document.querySelector(".hero__container h2");
      if (h2Element) {
        h2Element.remove();
      }

      // Remove o espacamento abaixo da imagem
      var heroContainer = document.querySelector(".hero__container");
      if (heroContainer) {
        heroContainer.remove();
      }

      // Tira a imagem do bg e deixa como elemento se for a home
      var sectionElement = document.querySelector("section.extended.hero");
      if (sectionElement && is_home()) {
        sectionElement.classList.remove("hero");

        var bgImage = sectionElement.style.backgroundImage;
        var imageURL = bgImage.slice(5, -2); // Remove "url('" no início e "')" no final

        sectionElement.style.backgroundImage = "";

        var imgElement = document.createElement("img");
        imgElement.src = imageURL;
        imgElement.classList.add("hero-background");

        sectionElement.insertBefore(imgElement, sectionElement.firstChild);

        sectionElement.style.backgroundColor = "white";
        sectionElement.style.paddingTop = "75px";

        var addCSS = function (styles) {
          var css = document.createElement("style");
          css.type = "text/css";

          if (css.styleSheet) css.styleSheet.cssText = styles;
          else css.appendChild(document.createTextNode(styles));

          document.getElementsByTagName("head")[0].appendChild(css);
        };

        var styles = `
          .extended.hero {
            position: relative;
          }

          .hero-background {
            width: 100%;
            display: block;
            z-index: -1;
          }

          .hero__container {
            position: relative;
            z-index: 1;
          }

          .hero::after {
            display: none;
          }
        `;

        addCSS(styles);
      } else if (sectionElement) {
        sectionElement.remove();

        // Da um padding do topo da pagina pois o cabecalho tampa o titulo
        var contentElement = document.getElementById("content");
        if (contentElement) {
          contentElement.style.paddingTop = "100px";
        }
      } else if (is_quest()) {
        // Da um padding do topo da pagina pois o cabecalho tampa o titulo
        var contentElement = document.getElementById("content");
        if (contentElement) {
          contentElement.style.paddingTop = "100px";
        }
      }

      // Remove o titulo da pagina
      var h1Element = document.querySelector(
        "h1.text-highlight.hero-heading.mb-none"
      );
      if (h1Element) {
        h1Element.remove();
      }

      // Remove o botao de conferencias
      var buttonElement = document.querySelector(
        'a.button.button--sc.secondary.light.expanded[href="/conferences/consea/program/84"]'
      );
      if (buttonElement) {
        buttonElement.remove();
      }

      // Remove a nav bar da conferencia
      var navBar = document.querySelector(".process-nav");
      if (navBar) {
        navBar.remove();
      }

      // Apaga os itens da nav-bar do decidim
      var divToRemove = document.querySelector(
        '.show-for-medium[data-set="nav-holder"]'
      );
      if (divToRemove) {
        divToRemove.remove();
      }

      // Criar o menu novo de acordo com o login
      requestNickName();
    }

    function createMenu(isAllowed) {
      // header do decidim
      var header = document.querySelector(".header");
      // Cria a nova nav-bar
      if (header) {
        var newNav = document.createElement("nav");
        newNav.className = "navbar main-nav-consea";
        newNav.setAttribute("aria-label", "Menu principal");

        var privateItems = [
          { text: "Conferências estaduais", link: "/processes/consea/f/114/" },
          { text: "Conferências municipais", link: "/processes/consea/f/114/" },
          { text: "Delegados", link: "/processes/consea/f/114/" },
        ];

        var menuItems = [
          { text: "Início", link: "/conferences/consea" },
          { text: "Comissão organizadora", link: "404" },
          { text: "Contato", link: "404" },
          { text: "Notícias", link: "/conferences/consea/f/80/" },
          { text: "Perguntas frequentes", link: "404" },
          { text: "Calendário", link: "404" },
          { text: "Conferências Livres", link: "/conferences/consea/f/104/" },
        ];

        if (isAllowed) {
          console.log("eh valido");
          privateItems.forEach((item) => {
            menuItems.push(item);
          });
        } else {
          console.log("nao eh valido");
        }

        console.log(menuItems);

        var ulElement = document.createElement("ul");

        // Loop para criar os itens <li> e <a> e anexá-los ao <ul>
        menuItems.forEach(function (item) {
          var liElement = document.createElement("li");
          liElement.classList.add("main-nav__link");
          liElement.classList.add("main-nav__link__color");

          var aElement = document.createElement("a");
          aElement.href = item.link;
          aElement.textContent = item.text;

          liElement.appendChild(aElement);
          ulElement.appendChild(liElement);
        });

        newNav.appendChild(ulElement);
        header.appendChild(newNav);
      }
    }

    function requestNickName() {
      // URL do endpoint GraphQL
      const graphqlEndpoint = "https://lab-decide.dataprev.gov.br/api";

      // Query GraphQL
      const query = `
      {
        session{
          user{
            nickname
          }
        }
      }
      `;

      // Nicknames permitidos
      const allowedNicknames = ["@participante_privado"];

      // Requisição
      fetch(graphqlEndpoint, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          query: query,
        }),
      })
        .then((response) => response.json())
        .then((data) => {
          const nickname =
            data.data &&
            data.data.session &&
            data.data.session.user &&
            data.data.session.user.nickname;
          console.log(nickname);
          if (nickname) {
            const isAllowed = allowedNicknames.includes(nickname);
            createMenu(isAllowed);
          } else {
            console.log("Nickname não encontrado na resposta.");
            createMenu(false);
          }
        })
        .catch((error) => {
          console.error("Erro ao fazer a query:", error);
          createMenu(false);
        });
    }
  });
</script>
/* ---------------- Fim do codigo da CONSEA ----------------- */

  function getItemById(itemId, contentId) {
    let item = items.find((i) => i.id === itemId);
    return item.content.find((i) => i.id === contentId);
  }
  function createCssClass(innerHtml, cssClass, elementSelector) {
    let style = document.createElement("style");
    style.type = "text/css";
    style.innerHTML = innerHtml;
    document.getElementsByTagName("head")[0].appendChild(style);
    document.querySelector(elementSelector).classList.add(cssClass);
  }
  function buildInitialContent(pageContent) {
    pageContent.innerHTML = "";
    items.forEach((arrayitem) => {
      const wrapper = document.createElement("div");
      const item = document.createElement("ul");
      item.classList.add("conference-about__list__content__item");
      const itemTitle = document.createElement("a");
      const itemContent = document.createElement("div");
      itemTitle.textContent = arrayitem.title;
      itemTitle.classList.add("conference-about__list__content__item__title");
      arrayitem.content.forEach((listItem, index) => {
        const listItemLabel = document.createElement("li");
        listItemLabel.classList.add(
          "conference-about__list__content__item__link"
        );
        listItemLabel.classList.add("conference-about__clickable-link");
        listItemLabel.id = arrayitem.id + "__" + index;
        listItemLabel.onclick = (element) =>
          onContentClick(arrayitem, element, pageContent);
        listItemLabel.textContent = listItem.title;
        itemContent.appendChild(listItemLabel);
      });
      item.appendChild(itemTitle);
      item.appendChild(itemContent);
      wrapper.appendChild(item);
      pageContent.appendChild(wrapper);
    });
  }
  function onContentClick(arrayitem, element, pageContent) {
    const result = getItemById(arrayitem.id, element.srcElement.id);
    if (result) {
      pageContent.innerHTML = "";
      let itemTitle = document.createElement("span");
      itemTitle.textContent = result.title;
      pageContent.appendChild(itemTitle);
      itemTitle.classList.add("conference-about__list__title");

      result.text.forEach((contentItem) => {
        console.log(contentItem);
        let itemContent = document.createElement("div");
        itemContent.textContent = contentItem;
        pageContent.appendChild(itemContent);
      });

      let itemButton = document.createElement("button");
      itemButton.textContent = "voltar";
      itemButton.id = "conference-about__back-button";
      itemButton.onclick = function () {
        const pageContent = document.getElementById("aboutContent");
        createCssClass(
          ".conference-about__list__content {display: flex !important; flex-direction: row !important;}",
          "conference-about__list__content",
          ".conference-about__list__content"
        );
        buildInitialContent(pageContent);
      };
      pageContent.appendChild(itemButton);
      document
        .querySelector("#conference-about__back-button")
        .classList.add("conference-about__back-button");
      createCssClass(
        ".conference-about__list__content {display: flex !important; flex-direction: column !important;}",
        "conference-about__list__content",
        ".conference-about__list__content"
      );
    }
  }
