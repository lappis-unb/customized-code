  function updateMetaDescription(newContent) {
    var metaTags = document.getElementsByTagName("meta");
    for (var i = 0; i < metaTags.length; i++) {

      if (metaTags[i].getAttribute("name")) {
        if (
          metaTags[i].getAttribute("name").includes(":description")
        ) {
          metaTags[i].setAttribute("content", newContent);
        }
      }
      if (metaTags[i].getAttribute("property")) {
        if (
          metaTags[i].getAttribute("property").includes(":description")
        ) {
          metaTags[i].setAttribute("content", newContent);
        }
      }
    }
  }
